<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedits</title>
    
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- <div class="container"> -->
     <div class="navbar">
        <a href="index.html"><img src="img/Editing Logo.jpg" alt="Editing Logo.jpg" class="logo"></a>
        <nav>
            <ul id="menulist">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="Plans.html">Plans</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="img/Bar.png" alt="Bar.png" class="menu-icon" onclick="togglemenu()">
     </div>
    </div>

     <!-- Image slider start -->
            <div class="slider">
                <div class="slides">
                    <!-- radio buttons start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <!-- radio buttons stop -->
                    <!-- slide images start -->
                    <div class="slide first">
                        <img src="img/imgs1.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/imgs2.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/imgs3.png" alt="">
                    </div>
                    <!-- slide images stop -->
                    <!--automatic navigation start-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn3"></div>
                    </div>
                    <!--automatic navigation stop-->
                </div>
                <!--manul naviation start-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
                <!--manul naviation stop-->
            </div>
     <!-- Image slider stop -->

     <script type="text/javascript">
        var counter=1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked=true;
            counter++
            if(counter > 3){
                counter=1;
            }
        },5000);

    
    </script>

     <footer>
        <div class="social-links">
            <img src="img/Youtube.png" alt="">
            <img src="img/Twitter.png" alt="">
        </div>
        </footer>

    
    <script>
        var menulist = document.getElementById("menulist")
        menulist.style.maxHeight = "0px";
        function togglemenu(){
            if(menulist.style.maxHeight == "0px"){
                menulist.style.maxHeight = "130px";
            }
            else{
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
